
    <title>{{.Title}}</title>
    <meta name="description" content="{{ replaceRE "\n" "" (.Description | default .Summary) }}">

    <meta property="og:title" content="{{ .Title }}">
    <meta property="og:type" content="article">
    <meta property="og:url" content="{{ .Permalink }}">


    {{if .Params.featuredImage }}
    <meta property="og:image" content="{{ .Params.featuredImage }}">
    {{else}}
    <meta property="og:image" content="{{ $.Site.Params.default_facebook_image }}">
    <meta property="og:image:height" content="1260">
    <meta property="og:image:width" content="2400">
    {{ end }}

    <meta property="og:site_name" content="{{ .Site.Title }}">
    <meta property="og:description" content="{{ replaceRE "\n" "" (.Description | default .Summary) }}">
    <meta property="og:locale" content="en_US">

    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:site" content="{{ .Site.Title }}">
    <meta name="twitter:url" content="{{ .Permalink }}">
    <meta name="twitter:title" content="{{ .Title }}">
    <meta name="twitter:description" content="{{ replaceRE "\n" "" (.Description | default .Summary) }}">
    {{if .Params.featuredImage }}
    <meta name="twitter:image" content="{{ .Params.featuredImage }}">
    {{else}}
    <meta name="twitter:image" content="{{ $.Site.Params.default_twitter_image }}">
    {{ end }}


    {{if .Params.canonical_url }}
    <link rel="canonical" href="{{ .Params.canonicalURL }}">
    {{ end }}
