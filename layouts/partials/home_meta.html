<meta name="description" content="{{ $.Site.Params.description }}">
<meta property="og:title" content="{{ .Title }}">
<meta property="og:type" content="article">
<meta property="og:url" content="{{.Site.BaseURL}}">

<meta property="og:image" content="{{ $.Site.Params.default_facebook_image }}">
<meta property="og:image:height" content="2400">
<meta property="og:image:width" content="1260">
<meta property="og:site_name" content="{{.Site.Title }}">
<meta property="og:description" content="{{ $.Site.Params.description }}">
<meta property="og:locale" content="en_US">




<meta name="twitter:card" content="summary_large_image">
<meta name="twitter:site" content="{{ $.Site.Params.siteTwitter }}">
<meta name="twitter:url" content="https://jasonrigden.com/">
<meta name="twitter:title" content="Jason Rigden">
<meta name="twitter:description" content="{{ $.Site.Params.description }}">
<meta name="twitter:image" content="{{ $.Site.Params.default_twitter_image }}">

{{  if eq .Site.Params.siteCode "podcastingquestions" }}
<link type="application/rss+xml" rel="alternate" title="The Podcasting Questions Podcast" href="https://podcastingquestions.libsyn.com/rss"/>

{{ else if eq .Site.Params.siteCode "talkingcryptocurrency" }}
<link type="application/rss+xml" rel="alternate" title="Talking Cryptocurrency" href="https://talkingcryptocurrency.libsyn.com/rss"/>

{{ else if eq .Site.Params.siteCode "talktoseattle" }}
<link type="application/rss+xml" rel="alternate" title="Talk To Seattle" href="https://talktotheleft.libsyn.com/rss"/>




{{ end }}
